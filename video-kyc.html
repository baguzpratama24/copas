<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
			function getParameterByName(name, url = window.location.href) {
				name = name.replace(/[\[\]]/g, '\\$&');
				var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
					results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, ' '));
			}
       </script>
	   <style>
	   body {
			margin: 0;
		}
	   </style>
    </head>
    <body>
		<iframe id="id123" allow="camera *;microphone *" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; ma
rgin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
    </body>
	<script type="text/javascript">
			var id=getParameterByName("id");			
			var interactionid=getParameterByName("interactionid");			
			var agentid=getParameterByName("agentid");					
			var _url=getParameterByName("url");
			var guid=getParameterByName("guid");			
			var iframe=document.getElementById("id123");
			var url =_url+"?id="+id+"&interactionid="+interactionid+"&agentid="+agentid+"&guid="+guid;
			console.log(url);
			if(interactionid && agentid){
				iframe.src=url;
			}
	</script>
</html>
